<head>
  <title>Pop Star!</title>
</head>

<template name="main">
  {{> loginButtons}} |
  <a href="/">Game</a> | 
  <a href="/leaderboard">Leaderboard</a>
  {{> yield}}
  <hr />
  <p>Made by <a href="http://www.twitter.com/chendriksen">@chendriksen</a> | Code on <a href="https://github.com/chr92/PopSong">GitHub</a>.</p>
</template>

<template name="home">
  <h2>Pop Star!</h2>
  {{#if currentUser}}
  	{{> writeSong}}
  	{{> shop}}
    {{> upgrades}}
  {{else}}
  	<p> Sign in above to play </p>
  {{/if}}
</template>

<template name="writeSong">
  <input type="button" class="code btn span4" value="Write a song! (£{{user.clickAdditions}})" />
  <p>You have £{{user.money}} and make £{{user.rate}} per second.</p>
</template>

<template name="shop">
  <h3>Buy some publicity...</h3>
  {{#each autoClickers}}
  <input type="button" class="buy btn span4" id="{{cost}}" value="{{name}} (£{{cost}})">
  {{/each}}
  <p>Publicity increases £ per second.</p>
</template>

<template name="upgrades">
  <h3>Make better music...</h3>
  {{#each items}}
  <input type="button" class="buy btn span4" id="{{cost}}" value="Buy a {{name}} (£{{cost}})">
  {{/each}}
  <p>Better geat increases the money you get per song.</p>
 </template>

<template name="player">
	<tr class="player">
		<td class="name">{{username}}</td>
		<td class="money">£{{money}}</td>
	</tr>
</template>

<template name="scores">
	<h2>Pop Star! Leaderboard</h2>
	<table class="leaderboard table table-striped">
		<thead>
			<th>Name</th><th>Money</th>
		</thead>

		{{#each players}}
			{{> player}}
		{{/each}}
	</table>

  <p> Resets when things gets out of control. Without warning.</p>
</template>
